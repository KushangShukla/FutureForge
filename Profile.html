<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info h2 {
            margin: 10px 0;
        }
        .profile-info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="/Materials/images (1).jpeg" alt="Profile Photo" class="profile-photo">
        <div class="profile-info">
            <h2>Username</h2>
            <p>Email: user@example.com</p>
            <p>Phone Number: 123-456-7890</p>
            <p>Education: Bachelor's Degree in Computer Science</p>
            <p>Interests: Coding, Reading, Traveling</p>
        </div>
    </div>
</body>
</html></div>
